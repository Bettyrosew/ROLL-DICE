<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig dice</title>
</head>
<body>
  <span id="head"><h1>WELCOME TO PIG DICE GAME</h1></span><br></br>
  <div class="container">
    <div class="login">
      <span class="hdr"><h2>LOG IN </h2></span>
      <div class="row">
        <div class="col-md-6">
          <span class="hdr1"><h1>Player One</h1></span>
          <form id="new-player" action="index.html" method="post">
            <div class="form-group">
              <label for="name1">First Name:</label><input type="text" id="new-first-name1" class="form-control" placeholder="Enter your first name"/>
            </div>
            <div class="form-group">
              <label for="name2">Second Name:</label><input type="text"id="new-second-name1" class="form-control" placeholder="Enter your second name"/>
            </div>
          </div>
          <div class="col-md-6">
            <span class="hdr1"><h1>Player Two</h1></span>
            <div class="form-group">
              <label for="name1">First Name:</label><input type="text" id="new-first-name2" class="form-control" placeholder="Enter your first name"/>
            </div>
            <div class="form-group">
              <label for="name2">Second Name:</label><input type="text"id="new-second-name2" class="form-control" placeholder="Enter your second name"/>
            </div>
            <div class="wrapper">
              <button id="submit" type="submit" name="button" class="btn btn-secondary">START GAME!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="game">
      <div id="playersnames">
        <div class="row">
          <div class="col-md-6">
            <span class="hd"><h2>Player One</h2></span>
            <p>First Name:<span class="first-name1"></span></p>
            <p>Second Name:<span class="second-name1"></span></p>
          </div>
          <div class="col-md-6">
            <span class="hd"><h2>Player Two</h2></span>
            <p>First Name:<span class="first-name2"></span></p>
            <p>Second Name:<span class="second-name2"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="button"  name="roll-dice" class="btn btn-secondary" id="roll1">ROLL DICE</button>
            <span class="list"> <h3>Score:</h3></span><div id="result1"></div>
            <span class="list"><h4>Points:</h3></span><div id="points1"></div>
            </div>
            <div class="col-md-6">
              <button type="button" name="roll-dice" class="btn btn-secondary" id="roll2">ROLL DICE</button>
              <span class="list"><h3>Scores:</h3></span><div id="result2"></div>
              <span class="list"><h4>Points:</h4></span><div id="points2"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    </body>
    </html>
